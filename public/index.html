<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Interactive Website</h1>
    <p>Welcome! Enjoy the functionalities below:</p>
  </header>

  <main>
     <section id="todo">
          <h2><i class="fas fa-tasks"></i> To-Do List</h2>
          <div class="todo-container">
            <input type="text" id="task-input" placeholder="Add a task..." />
            <button id="add-task"><i class="fas fa-plus"></i> Add</button>
            <ul id="task-list"></ul>
          </div>
     </section>
        

     <section id="calculator">
          <h2><i class="fas fa-calculator"></i> Simple Calculator</h2>
          <div class="calc-container">
            <input type="text" id="calc-display" placeholder="0" readonly />
            <div class="buttons">
              <button onclick="clearCalc()">C</button>
              <button onclick="appendCalc('/')">/</button>
              <button onclick="appendCalc('*')">*</button>
              <button onclick="appendCalc('-')">-</button>
              <button onclick="appendCalc('7')">7</button>
              <button onclick="appendCalc('8')">8</button>
              <button onclick="appendCalc('9')">9</button>
              <button onclick="appendCalc('+')">+</button>
              <button onclick="appendCalc('4')">4</button>
              <button onclick="appendCalc('5')">5</button>
              <button onclick="appendCalc('6')">6</button>
              <button onclick="calculate()">=</button>
              <button onclick="appendCalc('1')">1</button>
              <button onclick="appendCalc('2')">2</button>
              <button onclick="appendCalc('3')">3</button>
              <button onclick="appendCalc('0')">0</button>
            </div>
          </div>
        </section>
        

        <section id="quote">
          <h2><i class="fas fa-quote-right"></i> Random Quote Generator</h2>
          <p id="quote-display">Click the button to get inspired!</p>
          <button id="new-quote"><i class="fas fa-sync-alt"></i> New Quote</button>
        </section>
        
  </main>

  <footer>
    <p>&copy; 2024 Interactive Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
